bugreports:
  - summary: |
      Сломался фильтр по бренду при использовании фильтра по категории
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Выбираем пустой фильтр по категории
      - Выбираем любой фильтр товара с брендом
    expected-result: |
      Должна происходить фильтрация по выбранному бренду
    actual-result: |
      Не происходит никаких изменений

  - summary: |
      Фильтр цены не работает при значении ниже существующих
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Вводим в фильтр по цене "ДО" значение 10
    expected-result: |
      Должна появляться информирующая ошибка о том, что нет подходящих товаров
    actual-result: |
      Ничего не изменяется

  - summary: |
      Фильтр по наличию не меняет отображение товара в наличии
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Убираем галочку возле фильтра "В наличии"
    expected-result: |
      Товар, который есть в наличии, должен пропадать со страницы
    actual-result: |
      Ничего не изменяется

  - summary: |
      Фильтр по наличию ломает кнопку переключения между страницами
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Убираем галочку возле фильтра "В наличии"
    expected-result: |
      Фильтр не должен затрагивать никакой другой функционал, кроме отображения товаров в наличии
    actual-result: |
      При снятии галочки с фильтра пропадает кнопка "Следующая страница"

  - summary: |
      Фильтр поиска ломает кнопку переключения между страницами
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Вводим любое значение в фильтр поиска
    expected-result: |
      Фильтр не должен затрагивать никакой другой функционал, кроме отображения товаров по ключевым словам и значениям
    actual-result: |
      При вводе любого значения в строку поиска пропадает кнопка "Следующая страница"

  - summary: |
      Фильтр по бренду ломает кнопку переключения между страницами
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Выбираем любой бренд из фильтра
    expected-result: |
      Фильтр не должен затрагивать никакой другой функционал, кроме отображения товаров по бренду
    actual-result: |
      При фильтре по выбору бренда пропадает кнопка "Следующая страница"

  - summary: |
      Фильтр по бренду ломает верстку отображения товаров на странице
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Выбираем любой бренд из фильтра
    expected-result: |
      Фильтр не должен менять положений товаров и размеров иконки карточки товара
    actual-result: |
      При фильтре по выбору бренда иконки меняют размер и местолоположение. При выборе разных фильтров по разному
  #баг был найден при нахождении предыдущего

  - summary: |
      Вводятся недопустимые спецсимволы в строку поиска
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Вводим различные спецсимволы в строку поиска
    expected-result: |
      Строку не должна позволять вводить значения, не имеющие отношения к товарам
    actual-result: |
      В строку можно ввести любые спецсимволы

  - summary: |
      Не переводятся описания товаров при смене языка
    environment: |
      Google Chrome Версия 122.0.6261.112 (Официальная сборка), (64 бит)
      OC Windows 22000.2538
    steps-to-reproduce: |
      - Нажимаем на кнопку выбора языка
      - Выбираем любой язык, отличный от установленного
    expected-result: |
      Помимо кнопок и фильтров должны переводиться и описания товаров
    actual-result: |
      Переводятся только кнопки и фильтры
